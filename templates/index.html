<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* Add a background image and style for the entire page */
        body {
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Center the form container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Form styling */
        .form-container {
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent white */
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        label {
            font-size: 1.2rem;
        }

        /* Styling the input field */
        input[type="url"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
        }

        /* Submit button styling */
        button {
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        /* Flash messages */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #ffcc00;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>URL Shortener</h1>
            <form method="POST" action="/">
                <label for="long_url">Enter the URL to shorten:</label><br>
                <input type="url" name="long_url" id="long_url" placeholder="https://example.com" required><br>
                <button type="submit">Shorten URL</button>
            </form>

            <!-- Display messages if any -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul>
                {% for category, message in messages %}
                  <li><strong>{{ category }}:</strong> {{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
